<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement</title>
</head>
<body>
    <section>
        <h1>Classement :</h1>
        {% for member in members %}
            <p>#{{ loop.index }} {{ member.name }} : {{ member.score }}</p>
        {% endfor %}
    </section>
</body>
</html>
